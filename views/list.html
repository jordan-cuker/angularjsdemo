<div ng-controller="listController" ng-hide="shouldHideList()">
    <div class="row header">
        <h1>AngularJS Concepts</h1>
    </div>
    <div class="row">
        <div class="col-sm-6" ng-repeat="concept in data">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                                <div class="card-title"><h1>{{concept.title}}</h1></div>
                                <hr>
                                <p>{{concept.description}}</p>
                                
                        </div>
                        <button class="btn btn-primary modal-btn" ng-click="toggleModal(concept)">Learn More</button>
                    </div>         
                </div>
            </div>

        </div>

    </div>

</div>
