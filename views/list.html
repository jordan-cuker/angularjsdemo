<div ng-controller="listController">
    <div ng-repeat="concept in data" class="card">
        <div class="card-body" >
            <div class="card-title">{{concept.title}}</div>
            <h2>{{concept.description}}</h2>
            <a href="{{concept.link_url}}">Learn More<a>
        </div>
        
    </div>

</div>
